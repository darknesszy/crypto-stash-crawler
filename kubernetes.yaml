apiVersion: v1
kind: ConfigMap
metadata:
  name: scraper-configs
  namespace: crypto-stash
data:
  api-server: http://localhost:80
  pools.json: |
    {
        "ezilpool": [
            { 
                "coin": "eth", 
                "address": "" 
            }
        ]
    }

---

apiVersion: batch/v1
kind: Job
metadata:
  name: scraper
  namespace: crypto-stash
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 30
  template:
    spec:
      imagePullSecrets:
        - name: registry.cn-shenzhen.aliyuncs.com
      containers:
        - name: scraper
          image: registry.cn-shenzhen.aliyuncs.com/destinesiastudio/crypto-stash-scraper:dev
          imagePullPolicy: Always
          env:
            - name: STATS_SERVER
              valueFrom:
                configMapKeyRef:
                  name: scraper-configs
                  key: api-server
            - name: POOL_FILE
              value: /configs/pools.json
          volumeMounts:
            - name: scraper-configs
              mountPath: /configs
      restartPolicy: Never
      volumes:
        - name: scraper-configs
          configMap:
            name: scraper-configs

---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: scraper
  namespace: crypto-stash
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 30
      template:
        spec:
          imagePullSecrets:
            - name: registry.cn-shenzhen.aliyuncs.com
          containers:
            - name: scraper
              image: registry.cn-shenzhen.aliyuncs.com/destinesiastudio/crypto-stash-scraper:1.0.2
              env:
                - name: STATS_SERVER
                  valueFrom:
                    configMapKeyRef:
                      name: scraper-configs
                      key: api-server
                - name: POOL_FILE
                  value: /configs/pools.json
              volumeMounts:
                - name: scraper-configs
                  mountPath: /configs
          restartPolicy: Never
          volumes:
            - name: scraper-configs
              configMap:
                name: scraper-configs